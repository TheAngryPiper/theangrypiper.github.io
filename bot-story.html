<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dialogflow Bot Page</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    .chat-button {
      width: 200px;
      height: 200px;
      background-color: #4285F4;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .chat-button:hover {
      background-color: #357ae8;
    }

    df-messenger {
      position: fixed;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>

  <button class="chat-button" onclick="document.querySelector('df-messenger').openChat()">Chat</button>

  <df-messenger
    intent="WELCOME"
    chat-title="SupportBot"
    agent-id="your-agent-id"
    language-code="en">
  </df-messenger>

</body>
</html>
